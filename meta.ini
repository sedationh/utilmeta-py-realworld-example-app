[meta]
auto-deploy = True
environment = local
default-service = www
console-level = warn
install-when-require = True
static-root = dist
config-root = deploy/config
runtime-root = deploy/run
log-root = deploy/log

git-remote = git@github.com:utilmeta/utilmeta-py-realworld-example-app.git
git-ssh-key = /root/.ssh/realworld-deploy

[service:conduit]
main = main
conf = config.conf:config
wsgi = config.service:wsgi
task = config.task
